<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>‡πÇ‡∏Ü‡∏©‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å 4 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }

        .slider {
            width: 500px;
            /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏î‡πâ */
            height: 250px;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
            border: 2px solid #ccc;
            margin: auto;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.7s ease;
            /* effect ‡∏ï‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
        }

        .slide {
            flex: 0 0 100%;
            /* ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏≠‡∏±‡∏ô‡∏Å‡∏¥‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏£‡∏≠‡∏ö */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }

        .slide:nth-child(1) {
            background: #e74c3c;
        }

        .slide:nth-child(2) {
            background: #3498db;
        }

        .slide:nth-child(3) {
            background: #2ecc71;
        }

        .slide:nth-child(4) {
            background: #f39c12;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡πá‡∏Å‡πÜ ‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 4px;
            border-radius: 50%;
            background: #bbb;
            cursor: pointer;
        }

        .dot.active {
            background: #333;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center">‡πÇ‡∏Ü‡∏©‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 4 ‡∏ß‡∏¥</h2>

    <div class="slider" id="slider">
        <div class="slides" id="slides">
            <div class="slide">üî• ‡πÇ‡∏õ‡∏£‡∏•‡∏î‡∏£‡∏≤‡∏Ñ‡∏≤</div>
            <div class="slide">üöö ‡∏™‡πà‡∏á‡∏ü‡∏£‡∏µ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏ó‡∏¢</div>
            <div class="slide">üéÅ ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏°‡∏û‡∏¥‡πÄ‡∏®‡∏©</div>
            <div class="slide">üÜï ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</div>
        </div>
    </div>

    <div class="dots" id="dots"></div>

    <script>
        const slides = document.getElementById("slides");
        const slider = document.getElementById("slider");
        const dotsContainer = document.getElementById("dots");

        const slideCount = slides.children.length;
        let index = 0;
        let intervalId;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á dot
        for (let i = 0; i < slideCount; i++) {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => goToSlide(i));
            dotsContainer.appendChild(dot);
        }
        const dots = document.querySelectorAll(".dot");

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô slide
        function goToSlide(i) {
            index = i;
            slides.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach(d => d.classList.remove("active"));
            dots[index].classList.add("active");
        }

        // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 4 ‡∏ß‡∏¥
        function startAuto() {
            intervalId = setInterval(() => {
                index = (index + 1) % slideCount;
                goToSlide(index);
            }, 4000);
        }
        function stopAuto() { clearInterval(intervalId); }

        startAuto();

        // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠ hover
        slider.addEventListener("mouseenter", stopAuto);
        slider.addEventListener("mouseleave", startAuto);
    </script>
</body>

</html>
